<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> The Local Weather Application </title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  	<script type="text/javascript" src="LocalWeather.js"></script>
  	<link rel="stylesheet" type="text/css" href="LocalWeather.css">
  	<link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
  	<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
  	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
  </head>

  <BODY>
  	<div class="container-fluid ">
  		<div class=" text-center">

  			<h1> Local Weather App</h1>
  			<h3> Weather conditions of the current location</h3>
  			<p class="place"></p>
  			<span class="longitude"></span><br>
  			<span class="latitude"></span><br>
  			<button class="btn btn-primary btn-lg forecast " >Weather Forecast</button><br>
  			<button class="btn btn-primary btn-lg fahrenheit">Convert in Fahrenheit</button>
  		</div>
  	</div>
  </BODY>


</html>
